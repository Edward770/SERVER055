<!DOCTYPE html>
<html>
<head>
  <title>Auto Messenger</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
    }
    #output {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Welcome Maxxx</h1>

  <input type="file" id="fileInput" accept=".txt"><br>
  <input type="text" id="conversationId" placeholder="Enter Conversation ID"><br>
  <input type="text" id="accessToken" placeholder="Enter Access Token"><br>
  <input type="number" id="delayTime" placeholder="Delay in Seconds"><br>

  <button onclick="startMessaging()">Start Loader</button>
  <button onclick="stopMessaging()">Stop Loader</button>

  <div id="output"></div>

  <script>
    let intervalId = null;
    let lines = [];
    let index = 0;

    function sendMessage(conversationId, accessToken, message) {
      fetch(`https://graph.facebook.com/v19.0/${conversationId}/messages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messaging_type: "MESSAGE_TAG",
          tag: "ACCOUNT_UPDATE",
          message: { text: message },
          access_token: accessToken
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText += `Sent: ${message}\n`;
      })
      .catch(err => {
        document.getElementById("output").innerText += `Error sending: ${message}\n`;
      });
    }

    function startMessaging() {
      const fileInput = document.getElementById("fileInput");
      const conversationId = document.getElementById("conversationId").value;
      const accessToken = document.getElementById("accessToken").value;
      const delayTime = parseInt(document.getElementById("delayTime").value) * 1000;

      if (!fileInput.files.length) {
        document.getElementById("output").innerText = "Please select a file.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        lines = event.target.result.split("\n").filter(line => line.trim() !== "");
        index = 0;

        document.getElementById("output").innerText = "Starting auto messaging...\n";

        intervalId = setInterval(() => {
          if (index >= lines.length) {
            index = 0;
          }
          sendMessage(conversationId, accessToken, lines[index]);
          index++;
        }, delayTime);
      };
      reader.readAsText(fileInput.files[0]);
    }

    function stopMessaging() {
      clearInterval(intervalId);
      document.getElementById("output").innerText += "Stopped.\n";
    }
  </script>
</body>
</html>
